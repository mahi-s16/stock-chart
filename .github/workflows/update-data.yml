name: Update Stock Data

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      stock_codes:
        description: 'Stock codes (comma separated)'
        required: false
        default: '6920,7203,9984'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate stock data
        run: |
          cd scripts
          python generate_all_nikkei225.py 3
          python generate_themes.py
        timeout-minutes: 60

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add docs/data/*.json docs/themes.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stock data - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
