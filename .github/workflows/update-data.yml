name: Update Stock Data

on:
  schedule:
    # 毎日18:00 JST (09:00 UTC) に実行
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      stock_codes:
        description: '銘柄コード (カンマ区切り)'
        required: false
        default: '6920,7203,9984'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd stock_chart
          pip install -r requirements.txt
      
      - name: Generate stock data for Nikkei 225
        run: |
          cd stock_chart/scripts
          python generate_all_nikkei225.py 3
        timeout-minutes: 60
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add stock_chart/docs/data/*.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stock data - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./stock_chart/docs
          publish_branch: gh-pages
