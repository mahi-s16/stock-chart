name: Update Stock Data

on:
  schedule:
    # 毎日18:00 JST (09:00 UTC) に実行
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      stock_codes:
        description: '銘柄コード (カンマ区切り)'
        required: false
        default: '6920,7203,9984'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd stock_chart
          pip install -r requirements.txt
      
      - name: Generate stock data
        run: |
          cd stock_chart/scripts
          
          # 銘柄コードリスト
          STOCK_CODES="${{ github.event.inputs.stock_codes || '6920,7203,9984' }}"
          
          # 各銘柄のデータを生成
          IFS=',' read -ra CODES <<< "$STOCK_CODES"
          for code in "${CODES[@]}"; do
            echo "Generating data for $code..."
            python generate_json.py "$code" || echo "Failed to generate data for $code"
          done
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add stock_chart/docs/data/*.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stock data - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
