<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価・信用取引チャート</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>📈 株価・信用取引チャート</h1>
            <p class="subtitle">株価と信用取引データ(機関空売り、信用買い、信用売り)を可視化</p>
        </header>

        <!-- テーマ選択セクション -->
        <div class="themes-section">
            <h2 class="section-title">📊 テーマ別銘柄</h2>
            <div id="themesGrid" class="themes-grid">
                <!-- テーマカードはJavaScriptで動的に生成 -->
            </div>
        </div>

        <!-- 銘柄一覧セクション -->
        <div id="stocksSection" class="stocks-section" style="display: none;">
            <div class="section-header">
                <h3 id="selectedThemeName"></h3>
                <button id="backToThemes" class="btn-secondary">← テーマ一覧に戻る</button>
            </div>
            <div id="stocksGrid" class="stocks-grid">
                <!-- 銘柄カードはJavaScriptで動的に生成 -->
            </div>
        </div>

        <div class="chart-container">
            <div class="stock-info" id="stockInfo" style="display: none;">
                <div class="info-item">
                    <span class="label">銘柄名:</span>
                    <span class="value" id="stockName">-</span>
                </div>
                <div class="info-item">
                    <span class="label">セクター:</span>
                    <span class="value" id="stockSector">-</span>
                </div>
                <div class="info-item">
                    <span class="label">期間:</span>
                    <span class="value" id="stockPeriod">-</span>
                </div>
            </div>

            <!-- 期間選択ボタン -->
            <div class="period-selector" style="display: none;">
                <button class="period-btn active" data-period="all">全期間</button>
                <button class="period-btn" data-period="1y">1年</button>
                <button class="period-btn" data-period="6m">6ヶ月</button>
                <button class="period-btn" data-period="3m">3ヶ月</button>
                <button class="period-btn" data-period="1m">1ヶ月</button>
            </div>

            <!-- チャートタイプ切り替えボタン -->
            <div class="chart-type-selector" style="display: none;">
                <button class="chart-type-btn active" data-chart-type="margin">株価・信用取引</button>
                <button class="chart-type-btn" data-chart-type="ma">株価・移動平均線・出来高</button>
            </div>

            <div id="chart"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>
            <div id="error" class="error" style="display: none;">
                <p>データの読み込みに失敗しました</p>
                <p class="error-detail" id="errorDetail"></p>
            </div>
        </div>

        <footer>
            <p>Data source: Yahoo Finance (yfinance), JPX</p>
            <p>このツールは情報提供のみを目的としています</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
